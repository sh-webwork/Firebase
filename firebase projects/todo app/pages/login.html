<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="../style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

</head>

<body>
  <h1>LOGIN</h1>
  <div class="signup-parent">



    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" placeholder="Enter your email" />
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password" />
    </div>
  </div>
  <div class="control-btn">

    <button class="btn btn-outline-primary"><a style="text-decoration: none " href="./signup.html">Signup</a></button>
    <button class="btn btn-outline-primary" onclick="loginHandler()">Login</button>
  </div>
</body>
<script type="module" src="../javascript/login.js"></script>

</html>
