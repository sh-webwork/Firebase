<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student_Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <!-- Navbar -->


    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">Student Dashboard</a>

            </div>

            <div>

                <!-- Button trigger add std modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                    data-bs-target="#editProfile">
                    Edit Profile
                </button>


                <!-- Button trigger upload std marks modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#uploadMarksModal">
                    Search Result
                </button>

                <button class="btn btn-outline-info" type="submit" id="logOut" onclick="logoutHandler()">Logout</button>



            </div>

        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="main-heading">Hackathon Project</h1>

        <!-- <h2>Students Enrolled</h2> -->

        <!-- student page main body -->


        <!-- Modals -->

        <div>
            <!-- add student modal -->

            <div class="modal fade" id="editProfile" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div>
                            <!-- first name input -->

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                    required>
                            </div>
                            <!-- last name input -->

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                    required>
                            </div>

                            <!-- CNIC input -->
                            <div class="mb-3">
                                <label for="cnic" class="form-label">CNIC</label>
                                <input type="number" class="form-control" id="cnic" placeholder="Enter CNIC" required>
                            </div>

                        </div>

                        <div>
                            <button type="submit" onclick="updateProfile()" class="btn btn-outline-success">Update
                                Profile
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- upload student marks modal -->

            <div class="modal fade" id="uploadMarksModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div>

                            <!-- cnic input for result search -->
                            <div class="mb-3">
                                <label for="grade" class="form-label">CNIC</label>
                                <input type="number" class="form-control" id="cnic" placeholder="Enter your CNIC"
                                    required>
                            </div>


                        </div>

                        <div>
                            <button type="submit" onclick="searchResultHandler()" class="btn btn-outline-success">Search
                                Result</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- student list -->


        <div id="resultDiv">

            
        </div>

</body>
<script type="module" src="../javascript/student.js"></script>

</html>
