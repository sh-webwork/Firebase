<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../style/style.css">
</head>

<body>

    <!-- Navbar -->


    <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
            <div>
                <a class="navbar-brand" href="#">Admin Dashboard</a>

            </div>

            <div>

                <!-- Button trigger add std modal -->
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal"
                    data-bs-target="#addStdModal">
                    Add Student
                </button>


                <!-- Button trigger upload std marks modal -->
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal"
                    data-bs-target="#uploadMarksModal">
                    Upload Student Marks
                </button>

                <button class="btn btn-outline-info" type="submit" id="logOut" onclick="logoutHandler()">Logout</button>



            </div>

        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="main-heading">Hackathon Project</h1>

        <h2>Students Enrolled</h2>

        <!-- admin page main body -->


        <!-- Modals -->

        <div>
            <!-- add student modal -->

            <div class="modal fade" id="addStdModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div>
                            <!-- first name input -->

                            <div class="mb-3">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter first name"
                                    required>
                            </div>
                            <!-- last name input -->

                            <div class="mb-3">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name"
                                    required>
                            </div>

                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <!-- CNIC input -->
                            <div class="mb-3">
                                <label for="cnic" class="form-label">CNIC</label>
                                <input type="number" class="form-control" id="cnic" placeholder="Enter CNIC" required>
                            </div>

                            <!-- User type selector -->
                            <div class="mb-3">
                                <label for="exampleDataList" class="form-label">User type</label>
                                <input class="form-control" list="datalistOptions" id="userType"
                                    placeholder="Select Student">
                                <datalist id="datalistOptions">
                                    <option value="Student">
                                </datalist>
                            </div>
                        </div>

                        <div>
                            <button type="submit" onclick="addStudent()" class="btn btn-outline-success">Add
                                Student</button>
                        </div>
                    </div>
                </div>
            </div>


            <!-- upload student marks modal -->

            <div class="modal fade" id="uploadMarksModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content p-3">
                        <div>
                            <!-- course input -->

                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" placeholder="Enter course name"
                                    required>
                            </div>
                            <!-- student ID input -->

                            <div class="mb-3">
                                <label for="stdId" class="form-label">Student ID</label>
                                <input type="text" class="form-control" id="stdId" placeholder="Enter student ID"
                                    required>
                            </div>

                            <!-- marks input -->
                            <div class="mb-3">
                                <label for="marks" class="form-label">Marks Obtained</label>
                                <input type="number" class="form-control" id="marks" placeholder="Enter marks obtained"
                                    required>
                            </div>
                            <!-- total marks input -->
                            <div class="mb-3">
                                <label for="totalMarks" class="form-label">Total Marks</label>
                                <input type="number" class="form-control" id="totalMarks"
                                    placeholder="Enter total marks" required>
                            </div>
                            <!-- grade input -->
                            <div class="mb-3">
                                <label for="grade" class="form-label">Grade</label>
                                <input type="text" class="form-control" id="grade" placeholder="Enter grade" required>
                            </div>


                        </div>

                        <div>
                            <button type="submit" onclick="uploadStdMarks()" class="btn btn-outline-success">Upload
                                Student Marks
                                Student</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- student list -->


        <div id="renderStdListUI">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Std ID</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">CNIC</th>
                    </tr>
                </thead>
                <tbody id="stdList">
                    <!-- student data will be populated here -->

                    <!-- <tr>
                            <td scope="col">Std ID</td>
                            <td scope="col">First Name</td>
                            <td scope="col">Last Name</td>
                            <td scope="col">Email</td>
                            <td scope="col">CNIC</td>
                        </tr> -->

                    <!-- <h3>student list will be shown here</h3> -->
                </tbody>
            </table>
        </div>

</body>
<script type="module" src="../javascript/admin.js"></script>
<!-- <script type="module" src="../index.html"></script> -->

</html>
