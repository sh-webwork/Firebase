<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <a href="./javascript/firebase.js"></a>


    <div class="container mt-5">
        <h1 class="main-heading">Hackathon Project</h1>

        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Login</h4>
                        <section id="loginForm">
                            <!-- Email input -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                            </div>
                            <!-- Password input -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password"
                                    required>
                            </div>
                            <!-- User type selector -->
                            <div class="mb-3">
                                <label for="exampleDataList" class="form-label">User type</label>
                                <input class="form-control" list="datalistOptions" id="userType"
                                    placeholder="Select Admin/ Student">
                                <datalist id="datalistOptions">
                                    <option value="Admin">
                                    <option value="Student">
                                </datalist>
                            </div>
                            <!-- Login button -->
                            <button type="submit" onclick="loginHandler()" class="btn btn-primary w-100">Login</button>
                        </section>
                       </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="app.js"></script>

</html>
